<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="todolist.css">
</head>
<body>
    <div class="header-btn-container">
        <button type="button" class="btn" id="return-btn">Powrót</button>
        <button type="button" class="btn" id="logout-btn">Wyloguj się</button>
    </div>
    <div id="title"><h1>To-do List</h1></div>
    <main>
        <div class="list-container category-list-container">
            <h2>Kategorie</h2>
            <div class="list" id="category-list">
                <div class="category" style="background-color: white">
                    <input type="radio" name="category" checked>
                    <label>Wszystkie</label>
                </div>
            </div>
        </div>
        <div class="list-container task-list-container">
            <div class="list" id="task-list"></div>
            <button type="button" class="btn">Dodaj zadanie</button>
        </div>
    </main>
    <script src="todolist.js"></script>
</body>
</html>
